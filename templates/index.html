<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="/static/home.css/" rel="stylesheet">
    <script src="/static/index.js/"></script>


    <title>Combustion Analysis Tool</title>
</head>
<body>
    <div class="title">
        <h1 id="main">Combustion Analysis Tool</h1>
        <h6 id="sub">Created by Alon Baker and Roee Weglein</h6>
    </div>
    <div class="calculator">
        <form action="/calculate" method="post">
            <label for="ELE">Element:</label>
<input type="text" id="ELE" name="ELE" placeholder="HE">
            <label for="AMT">Amount:</label>
<input type="text" id="AMT" name="AMT" placeholder="5">
            <label for="UNT">Unit:</label>
<input type="text" id="UNT" name="UNT" placeholder="Grams">
<button type="submit">Start Calculation</button>
        </form>
    </div>
</body>
</html>
